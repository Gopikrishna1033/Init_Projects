<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset form</title>
    <link rel="stylesheet" href="reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div>
        
        <form method="post">
            <div class="container">
                <h2>Reset Password</h2>
                <label for="user-name">Username <span style="color: orangered;">*</span></label>
                <div class="user"><input type="text" id="user-name" name="user-name" required></div>
                <label for="new-password">New Password <span style="color: orangered;">*</span></label>
                <div class="space"><input type="password" id="new-password" name="new-password" required><i class='bx bxs-low-vision' id="togglePassword"></i></div>
                <label for="confirm-password" >Confirm Password <span style="color: orangered;">*</span></label>
                <div class="spaced-div"><input type="password" id="confirm-password" name="confirm-password" required ><i class='bx bxs-low-vision' id="toggleConfirmPassword"></i></div>
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>
    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(toggleId, inputId) {
            const toggleElement = document.querySelector(toggleId);
            const inputElement = document.querySelector(inputId);
            
            toggleElement.addEventListener('click', function () {
                // Toggle the type attribute
                const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
                inputElement.setAttribute('type', type);
                // Toggle the eye slash icon
                this.classList.toggle('fa-eye-slash');
            });
        }
    
        // Apply the function to both password fields
        togglePasswordVisibility('#togglePassword', '#new-password');
        togglePasswordVisibility('#toggleConfirmPassword', '#confirm-password');
    </script>
</body>
</html>
